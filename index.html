<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Contact form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="center-card">
    <form id="contact-form">
      <div class="card">
        <h1 class="contact-us">Contact Us</h1>
      </div>
      <!---names-div-->
      <div class="names-div">
        <div class="name-labels">
          <label for="fname">First Name</label> <span class="asterisk">*</span><br>
          <input type="text" name="fname" id="fname" required>
          <span class="error-message" id="fname-error">This field is required.</span>
        </div>
        <div class="name-inputs">
          <label for="lname">Last Name</label> <span class="asterisk">*</span><br>
          <input type="text" name="lname" id="lname" required>
          <span class="error-message" id="lname-error">This field is required.</span>
        </div>
      </div>
      <!--email-div-->
      <div class="email-div">
        <label class="email-label" for="email">Email <span class="asterisk">*</span></label><br>
        <input type="email" name="email" id="email" required>
        <span class="error-message" id="email-error">Please enter a valid email address.</span>
      </div>
      <!--query-div-->
      <div class="query-div">
        <label>Query <span class="asterisk">*</span></label><br>
        <div class="general-enq-div">
          <input type="radio" name="query" id="query1" value="General Enquiry" required>
          <label for="query1" id="general-enq">General Enquiry</label>
        </div>
        <div class="support-req-div">
          <input type="radio" name="query" id="query2" value="Support Request" required>
          <label for="query2" id="support-req">Support Request</label>
        </div>
        <span class="error-message" id="query-error">Please select a query type.</span>
      </div>
      <!--message-div-->
      <div class="message-div">
        <label class="message-label" for="msg-textarea">Message <span class="asterisk">*</span></label><br>
        <textarea id="msg-textarea" name="msg-textarea" rows="8" cols="85" required></textarea>
        <span class="error-message" id="msg-error">This field is required.</span>
      </div>
      <!--consent-->
      <div class="consent-div">
        <input type="checkbox" id="consent" name="consent" value="consent" required>
        <label class="consent-label" for="consent">I consent to being contacted by the team. <span class="asterisk">*</span></label>
        <span class="error-message" id="consent-error">To submit this form, please consent to being contacted.</span>
      </div>
      <!--button-->
      <button type="submit" class="submit-btn" onclick="myFunction()">Submit</button>
    </form>
    <div class="modal" id="customAlert">
      <div class="modal-content">
          <span class="check"><img src="./assets/images/icon-success-check.svg"></span>
          <p id="alertMessage"></p>
          <p id="alertPassage"></p>
      </div>
  </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
